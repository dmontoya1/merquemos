<style>
    @page {
        size: letter landscape;
        margin: 2cm;
    }
    table {
        width: 100%;
        text-align: center;
    }
    table, th, td {
        border: 1px solid #161616;
    }
    td {
        padding: 3px;
    }
</style>
<h2>Reporte de productos realizados a trav√©s de la plataforma </h2>
<h5>Fechas: Desde {{start_date}} hasta {{end_date}}</h5>
<table>
    <th>
        <tr>
            {% for h in headers %}
                <td>
                    <strong>{{h}}</strong>
                </td>
            {% endfor %}
        </tr>
    </th>
    <tbody>
        {% for p in products %}
            <tr>
                <td>{{p.name}}</td>
                <td>{{p.description}}</td>
                <td>${{p.price}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
