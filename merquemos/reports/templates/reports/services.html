{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />

        <style>
            span.input-group-addon {
                display: block;
                margin: 0px 25px;
                font-size: 1.3em;
            }
            .select2.select2-container.select2-container--default {
                width: 30% !important;
            }
        </style>
        
        <title>Reportes Tu mercado</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="{% static 'assets/images/logo_footer.png' %}"  class="d-inline-block align-top" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin">Regresar al administrador <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h5>Reporte de n√∫mero de servicios prestados por un establecimiento</h5>
                    <br>
                    <form method="POST" action="/admin/reports/">
                        <input type="hidden" name="report" value="number_services" />
                        {% csrf_token %}
                            
                        <h6>Fechas</h6>
                        <div class="input-daterange input-group" >
                            <input type="date" class="input-sm form-control" name="start" required/>
                            <span class="input-group-addon">hasta</span>
                            <input type="date" class="input-sm form-control" name="end" required/>
                        </div>
                        <br>
                        <select name="store" class="browser-default select-company" required>
                            <option disabled selected value="">Seleccione un establecimiento</option>
                            <option value="1">Prueba</option>
                            {% for store in webclient_context_stores %}
                                <option value="{{store.pk}}">{{store.name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <button class="btn-secondary mt-4" type="submit">Generar</a>
                    </form>

                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.select-company').select2();
            });
        </script>
    </body>
</html>
