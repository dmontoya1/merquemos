<style>
    @page {
        size: letter landscape;
        margin: 2cm;
    }
    table {
        width: 100%;
        text-align: center;
    }
    table, th, td {
        border: 1px solid #161616;
    }
    td {
        padding: 3px;
    }
</style>
<h2>Reporte de inasistencias</h2>
<table>
    <th>
        <tr>
            {% for h in headers %}
                <td>
                    <strong>{{h}}</strong>
                </td>
            {% endfor %}
        </tr>
    </th>
    <tbody>
        {% for r in route_records %}
            <tr>
                <td>{{r.date}}</td>
                <td>{{r.student.get_full_name}}</td>
                <td>{{r.route}}</td>
                <td>{{r.comments}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
